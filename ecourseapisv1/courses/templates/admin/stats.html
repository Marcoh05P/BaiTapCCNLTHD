{% extends 'admin/base_site.html' %}
{% block content %}
<h1>THỐNG KÊ THÔNG TIN CÁC KHOÁ HỌC</h1>
<ul>
{% for c in stats %}
<li><strong>{{ c.name }}</strong> có {{c.count }} môn học </li>
{% endfor %}
</ul>

<div style='width: 60%'>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    data =[];
    labels = [];

    {% for s in stats %}
    data.push({{ s.count }})
    labels.push('{{ s.name }}')
    {% endfor %}

    window.onload = function(){
        const ctx = document.getElementById('myChart');

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: '# Đếm số khóa học theo danh mục',
                data: data,
                borderWidth: 1,
                backgroundColor: ['red', 'green']
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
    }


</script>

{% endblock %}
